version: 2

jobs:
  build_test:
    docker:
      - image: circleci/node:9@sha256:108bab14440396d5e73a9149eb38cf30f3c39f67e93d701b508fd7ef8adcd78a

    steps:
      - checkout

      - restore_cache:
          keys:
            - yarn-cache-{{ checksum "yarn.lock" }}
            - yarn-cache-

      - run:
          name: Yarn Install
          command: yarn install --cache-folder ~/.cache/yarn

      - save_cache:
          key: yarn-cache-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

      - run:
          name: Build
          command: yarn build

      - run:
          name: Test
          command: yarn test

workflows:
  version: 2
  pr:
    jobs:
      - build_test
