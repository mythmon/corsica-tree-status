version: 2

jobs:
  build_test:
    docker:
      - image: circleci/node:9

    steps:
      - checkout

      - restore_cache:
          keys:
            - yarn-cache-{{ checksum "yarn.lock" }}
            - yarn-cache-

      - run:
          name: Yarn Install
          command: yarn install --cache-folder ~/.cache/yarn

      - save_cache:
          key: yarn-cache-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

      - run:
          name: Build
          command: yarn build

      - run:
          name: Flow
          command: yarn flow

      - run:
          name: Test
          command: yarn test

      - run:
          name: NSP Security
          command: yarn nsp

workflows:
  version: 2
  pr:
    jobs:
      - build_test
